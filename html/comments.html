<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vicky Clouds | Comments</title>
    <link rel="stylesheet" href="../css/comments.css">
    <link rel="icon" href="../general images/logo/Vicky Clouds logo.png">
    <script src="../js/comm.js"></script>
</head>
<body>
    <div class="everything">
        <div class="comments">
            <table class="divider-table">

                <tr class="divider-row">
                    <td class="divider">
                        <div class='comm-comments'>I love you guys so much! Great work done. 😍🥰</div>
                    </td>
                    <td class="divider">
                    </td>
                        
                </tr>

                <tr class="divider-row">
                    <td class="divider"></td>
                    <td class="divider">
                        <div class="comm-clouds-comments">Dear user, thank you for your positive feedback!</div>
                    </td>
                </tr>

                <tr class="divider-row">
                    <td class="divider">
                        <div class='comm-comments' id="entered-comment"></div>
                    </td>
                    <td class="divider">
                    </td>

            </table>
        </div>


        <div class="in-cont">
            <form action="mailto:agbozovictor73@gmail.com" method="post" enctype="text/plain">

                <input style="display: none;" type="text" name="request_" value="_comment">

            <textarea name="comment_" id="new_comment" cols="30" rows="10" autofocus="autofocus" placeholder="type a comment..."></textarea>

            <input type="submit" id="submit">

            <button type="button" id="emoji-btn">😀</button>
        </form>
        
        </div>

        <div id="emoji-panel">
                <button id="exit">✖</button>

            <div class="emoji-nav">
                <table class="nav-table">
                    <tr>
                        <td class="navs" id="norms">😀</td>
                        <td class="navs" id="peps">👩</td>
                        <td class="navs" id="hts">🤍</td>
                    </tr>
                </table>
                
            </div>
            <div class="emoji-boards" id="norms-emojis">
                <table class="emoji-table">
                    <tr>
                        <td class="emojis" id="norm1">😀</td>
                        <td class="emojis" id="norm2">😍</td>
                        <td class="emojis" id="norm3">😏</td>
                    </tr>
                    <tr>
                        <td class="emojis" id="norm4">😤</td>
                        <td class="emojis" id="norm5">😘</td>
                        <td class="emojis" id="norm6">😎</td>
                    </tr>
                    <tr>
                        <td class="emojis" id="norm7">🥰</td>
                        <td class="emojis" id="norm8">😞</td>
                        <td class="emojis" id="norm9">🙄</td>
                    </tr>
                </table>
            </div>
            <div style="display: none;" class="emoji-boards" id="peps-emojis">
                <table class="emoji-table">
                    <tr>
                        <td class="emojis" id="pep1">👩</td>
                        <td class="emojis" id="pep2">👨</td>
                        <td class="emojis" id="pep3">🧑</td>
                    </tr>
                    <tr>
                        <td class="emojis" id="pep4">👧</td>
                        <td class="emojis" id="pep5">👦</td>
                        <td class="emojis" id="pep6">🧒</td>
                    </tr>
                    <tr>
                        <td class="emojis" id="pep7">👶</td>
                        <td class="emojis" id="pep8">👴</td>
                        <td class="emojis" id="pep9">🧓</td>
                    </tr>
                </table>
            </div>
            <div style="display: none;" class="emoji-boards" id="hts-emojis">
                <table class="emoji-table">
                    <tr>
                        <td class="emojis" id="hts1">💟</td>
                        <td class="emojis" id="hts2">🧡</td>
                        <td class="emojis" id="hts3">💔</td>
                    </tr>
                    <tr>
                        <td class="emojis" id="hts4">💞</td>
                        <td class="emojis" id="hts5">💕</td>
                        <td class="emojis" id="hts6">💗</td>
                    </tr>
                    <tr>
                        <td class="emojis" id="hts7">💖</td>
                        <td class="emojis" id="hts8">💥</td>
                        <td class="emojis" id="hts9">💘</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
