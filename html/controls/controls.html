<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controls | Vicky Clouds</title>
    <link rel="stylesheet" href="../../css/controls.css">
    <link rel="icon" href="../../general images/logo/Vicky Clouds logo.png">
    <script src="../../js/controls.js"></script>
</head>
<body>
    <div class="everything">

        <div class="info-container">
            <label for="username">User's name</label>
            <input type="text" name="useremail" id="username">

            <label class="passLab" for="controlerpassword">Controler password</label>
            <input type="password" id="controlerpassword"></input>

            <button class="submit" id="submit">Submit</button>
            <button class="submit" id="reset">Reset</button>
        </div>

        <div class="info-display">
            <div class="success-info">
                <table>
                    <tr>

                    <th>User name</th>
                    <td class="info" id="user-name">_</td>

                    </tr>

                    <tr>

                        <th>Telephone</th>
                        <td class="info" id="tel">_</td>                      
                        
                    </tr>

                    <tr>

                        <th>Email</th>
                        <td class="info" id="user-email">_</td>

                    </tr>
                    
                    <tr>

                    <th class="last">Password</th>
                    <td class="info" id="password">_</td>

                    </tr>
                </table>
            </div>

            <div class="error-info">
                <table>
                    <tr>

                    <th class="err-th">ERROR</th>
                    <td class="err-td" id="error">_</td>
                    
                </tr>

                    <tr>
                        <th class="err-th">DIAGNOSTICS</th>
                        <td class="err-td" id="diagnostics">_</td>
                </tr>
                </table>
            </div>
        </div>

        <p class="visit">You can now visit the <a href="" class="visit-link">found user</a>'s page if you like!</p>
        <p class="sign-in-text">Need to go back to <a href="../../index.html" class="sign-in-link">Sign In</a> ?</p>

    </div>
</body>
</html>
